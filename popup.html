<!DOCTYPE html>
<html style="min-width: 400px;">
<head>
		<style>
			button {
				border: none;
				outline: none;
				border-color: white;
				padding: 8px 16px;
				font-size: 16px;
				border-radius: 4px;
				background-color: #6c71c4;
				color: white;
				width: 100px;
				height: 60px;
			}

			button:hover {
				box-shadow: 4px 4px 4px rgba(0,0,0,0.24), 4px 4px 4px rgba(0,0,0,0.19);
				cursor: pointer;
			}

			p {
				font-size: 16px;
			}
		</style>
	</head>
	<body style="background-color:#fdf6e3;">
		<h1>ICM BriefMe</h1>
		<p>Empower your troubleshooting, elevate your experience.</p>
		<p>This plugin will genearte a summary of the incident. You may need to wait for ICM to fully load all discussion entries. </p>
		<table style="min-width: 300px; margin-top: 10px;">
			<tr>
				<td><button id="briefMeButton" style="background-color: #2aa198;">BriefMe</button></td>
				<td><button id="foldTableButton">Fold Big Tables</button></td>
				<td><button id="unifyQueryButton">Unify</button></td>
				<td><button id="memoryDashboardButton">Memory Dashboard</button></td>
			</tr>
			<tr>
				<td><button id="currentStatusButton" style="background-color: #036860;">Current Status</button></td>
				<td><button id="restartsQueryButton">Restarts</button></td>
				<td><button id="crashQueryButton">Crash</button></td>
				<td><button id="jarvisDashboardButton">Jarvis Dashboard</button></td>
			<tr>
		</table>
        <div id="briefMeText">
            
        </div>
		<script defer src="popup.js"></script>
		<div style="font-size: 12px; color: #657b83; width: 70%;"><strike>Best viewed with Internet Explorer 6.0 or below</strike></div>
	</body>
</html>
