<!DOCTYPE html>
<html style="min-width: 400px;">
<head>
		<style>
			button {
				border: none;
				outline: none;
				border-color: white;
				padding: 8px 16px;
				font-size: 14px;
				border-radius: 4px;
				background-color: #6c71c4;
				color: white;
				width: 80px;
				height: 40px;
			}

			button:hover {
				box-shadow: 4px 4px 4px rgba(0,0,0,0.24), 4px 4px 4px rgba(0,0,0,0.19);
				cursor: pointer;
			}

			button:disabled {
				background-color: #ccc;
				color: #666;
			}

			p {
				font-size: 14px;
			}

			.paragraph {
				padding: 10px;
				background-color: blanchedalmond;
				border: 1px solid #ccc;
				border-radius: 5px;
				font-size: 16px;
				line-height: 1.5;
				font-family:'Droid Sans',Arial,Verdana,Tahoma;
			}
		</style>
	</head>
	<body style="background-color:#fdf6e3;">
		<h1>ICM BriefMe</h1>
		<p>Empower your troubleshooting, elevate your experience.</p>
		<p id="WelcomeMsg">Welcome, please login to use BriefMe </p>
		<table style="min-width: 300px; margin-top: 10px;">
			<tr>
				<td><button id="briefMeButton" style="background-color: #2aa198;">BriefMe</button></td>
				<td><button id="currentStatusButton" style="background-color: #036860;" title="Situation Report">SITREP</button></td>
				<td><button id="loginButton" style="background-color: #8282f1;">Login</button></td>
				<td><button id="logoutButton" style="background-color: #aca8fb;">Logout</button></td>
			</tr>
		</table>
		<p id="briefMeText" class="paragraph">
			This plugin will genearte a summary of the incident. You may need to wait for ICM to fully load all discussion entries.
		</p>
		<script defer src="popup.js"></script>
		<div style="font-size: 12px; color: #657b83; width: 70%;"><strike>Best viewed with Internet Explorer 6.0 or below</strike></div>
	</body>
</html>
